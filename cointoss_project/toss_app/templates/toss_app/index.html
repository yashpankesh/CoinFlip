{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss a Coin</title>

    <link rel="icon" type="image/png" href="{% static 'toss_app/images/favicon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'toss_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 class="title">Coin Flip</h1>
            <p class="subtitle">Click the coin to flip it</p>

            <div id="coin" class="coin">
                <div class="side heads">H</div>
                <div class="side tails">T</div>
            </div>

            <div id="result" class="result-text"></div>
        </div>

        <div class="sidebar">
            <div class="stats-card">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <p>Heads</p>
                        <span id="heads-count">0</span>
                    </div>
                    <div class="stat-item">
                        <p>Tails</p>
                        <span id="tails-count">0</span>
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <h2>Current Streak</h2>
                <div class="streak-display">
                    <span id="streak-result">--</span>
                    <span id="streak-count">0</span>
                </div>
            </div>

            <div class="history-card">
                <h2>History</h2>
                <ul id="history-list">
                    <li>No flips yet...</li>
                </ul>
            </div>
             <button id="reset-button" class="reset-button">Reset</button>
        </div>
    </div>

    <audio id="flip-sound" src="{% static 'toss_app/sounds/flip.mp3' %}" preload="auto"></audio>
    <audio id="land-sound" src="{% static 'toss_app/sounds/land.mp3' %}" preload="auto"></audio>
    <script src="{% static 'toss_app/js/script.js' %}"></script>
</body>
</html>
